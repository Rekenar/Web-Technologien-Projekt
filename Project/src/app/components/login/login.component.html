<mat-card  class="login-card">

  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    
      <form [formGroup] = "logindata" (ngSubmit) = "login()">

          <mat-form-field>
            <input  matInput formControlName = "username"  placeholder="Username"  type="username"  name="username"  required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input  matInput formControlName = "password"  placeholder="Password"  type="password"  type="password"  name="password"  required>
          </mat-form-field>
          <br>
          <button type = "submit" mat-raised-button color="primary">Login</button>
          <a class = "register" routerLink ="/register" color="primary">Not registered?</a>
          
      </form>

  </mat-card-content>
</mat-card>

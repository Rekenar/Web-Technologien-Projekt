<mat-card class="register-card">

  <mat-card-title>Register</mat-card-title>

  <mat-card-content>
    <form [formGroup]="registerdata" (ngSubmit)="registerProcess()">

      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" type="username" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" type="password" required>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Register</button>
      <a class="alreadyRegistered" routerLink="/login" color="primary">Already registered?</a>

    </form>
  </mat-card-content>
</mat-card>

<mat-card  class="login-card">

  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <form  class="login-form">

          <mat-form-field>
            <input  matInput  placeholder="Username" type="username"  name="username"  required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input  matInput  placeholder="Password" type="password"  type="password"  name="password"  required>
          </mat-form-field>

      </form>
  </mat-card-content>

  <mat-card-actions>
      <button  mat-raised-button   color="primary">Login</button>
      <a class = "forgotPassword" routerLink ="/home" color="primary">Forgot password?</a>
  </mat-card-actions>
</mat-card>

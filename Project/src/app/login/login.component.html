<mat-card  class="login-card">

  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <form  class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">

          <mat-form-field>
            <input  matInput  placeholder="Username" type="username"  name="username"  required formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input  matInput  placeholder="Password" type="password"  type="password"  name="password"  required formControlName="password">
          </mat-form-field>
          
          <button  mat-raised-button   color="primary" input type="submit">Test Login</button>
      </form>
  </mat-card-content>

  <mat-card-actions>
      <button  mat-raised-button   color="primary">Login</button>
      <a class = "forgotPassword" routerLink ="/home" color="primary">Forgot password?</a>
  </mat-card-actions>
</mat-card>
